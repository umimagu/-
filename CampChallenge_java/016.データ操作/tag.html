<html>
    <head>
        <title> HTMLタグを使ってみた </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <form action = "tagHyoji.jsp" method = "get">
            
            <fieldset>
            <legend>個人情報</legend>
            お名前：<input type = "text" name = "username" value="">
            <br>
            電話番号：<input type = "text" name = "phone">
            <br>
            性別：<input type = "radio" name = "man">男
                 <input type = "radio" name = "woman">女
            <br>
            選択してください：
            <select name = "cmbList">
                <option value="今日のご飯はカレーです">A</option>
                <option value="今日のご飯は海鮮丼です">B</option>
                <option value="今日のご飯はうどんです">C</option>
            </select>
            </fieldset>
            
            <input type= "submit" value = "送信">
        
        </form>
    </body>
</html>
